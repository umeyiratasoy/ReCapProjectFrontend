<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded == true" class="table">
      <thead>
        <tr >
          <th>Color Id</th>
          <th>Color Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td >{{color.id}}</td>
          <td>{{color.colorName}}</td>
        </tr>
      </tbody>
    </table>
