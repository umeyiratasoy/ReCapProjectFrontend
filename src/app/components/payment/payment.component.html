<div *ngIf="carDataUpdated==true" class='subject text-dark'>Rent A <br> Car <br> #{{car.carId}}</div>

<div class="container-body mt-4">
  <div class="row r3">
      <div class="col-md-5 p-5 klo">
      <div *ngIf="carDataUpdated==true && carImagesUpdated==true" class='checkout'>
        <div class='order'>
          <h2 class="text-dark">Araba</h2>
          
          <img width="100%" style="min-height: 400px;"  [src]='getImagePath(carImages[0])'>
        </div>
    </div>
      <ul class="list-group">
        <h6 align="center">Araba Bilgileri</h6>
        <li class="list-group-item">Model Yaear: {{car.modelYear}} - Brand Name: {{ car.brandName }}</li>
        <li class="list-group-item">Günlük Fiyat: {{car.dailyPrice | currency}}</li>
        <li class="list-group-item">Kira Günü: {{datesDiff}}</li>
        <li class="list-group-item total">Toplam: {{total | currency}}</li>
      </ul>
    </div>
  </div>
</div>




  <h2 class="text-dark">Ödeme</h2>
